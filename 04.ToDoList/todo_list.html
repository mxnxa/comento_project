<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <!-- <div class="todo_template"> -->

    <header>
      <h1>TO DO LIST</h1>
    </header>

    <main>
      <!-- 일정 리스트 출력 -->
      <ul class="todo_list">
        <li class="todo_item">
          <div class="button btn_check"></div>
          <p class="todo_text">리스트1</p>
          <div class="remove">삭제</div>
        </li>
        <li class="todo_item">
          <div class="button btn_check"></div>
          <p class="todo_text">리스트2</p>
          <div class="remove">삭제</div>
        </li>
        <li class="todo_item">
          <div class="button btn_complete"><div></div></div>
          <p class="todo_text">리스트3</p>
          <div class="remove">삭제</div>
        </li>
        <li class="todo_item todo_blank">
          <div class="button btn_check"><div></div></div>
          <form action="#" class="todo_text"><input type="text" /></form>
          <div class="remove">삭제</div>
        </li>
      </ul>

      <!-- 일정 추가 -->
      <div class="todo_create">
        <!-- <form action="#"> -->
        <div class="button btn_create">+</div>
        <p class="create_text">새로운 일정</p>
        <!-- <input type="text" /> -->
        <!-- </form> -->
      </div>
    </main>
    <!-- </div> -->
  </body>
</html>
