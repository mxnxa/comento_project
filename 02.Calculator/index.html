<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="../03.Calculator/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header><h1>계산기</h1></header>
      <main>
        <div class="calculator">
          <div class="display"></div>
          <div class="keypad">
            <div class="btnContainer">
              <div class="button clear gray">C</div>
              <div class="button gray">+/-</div>
              <div class="button gray">%</div>
              <div class="button operator">/</div>
            </div>
            <div class="btnContainer">
              <div class="button numBtn lightpink">7</div>
              <div class="button numBtn lightpink">8</div>
              <div class="button numBtn lightpink">9</div>
              <div class="button operator">x</div>
            </div>
            <div class="btnContainer">
              <div class="button numBtn lightpink">4</div>
              <div class="button numBtn lightpink">5</div>
              <div class="button numBtn lightpink">6</div>
              <div class="button operator">-</div>
            </div>
            <div class="btnContainer">
              <div class="button numBtn lightpink">1</div>
              <div class="button numBtn lightpink">2</div>
              <div class="button numBtn lightpink">3</div>
              <div class="button operator">+</div>
            </div>
            <div class="btnContainer">
              <div class="button numBtn lightpink">0</div>
              <div class="button lightpink">.</div>
              <div class="button result">=</div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
