<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="../03.Calculator/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <button class="testBtn">button</button>
      <header><h1>계산기</h1></header>
      <main>
        <div class="calculator">
          <div class="display"><span>0</span></div>
          <div class="keypad">
            <div class="btnContainer">
              <div class="button gray"><span>AC</span></div>
              <div class="button gray"><span>+/-</span></div>
              <div class="button gray"><span>%</span></div>
              <div class="button"><span>/</span></div>
            </div>
            <div class="btnContainer">
              <div class="button lightpink"><span>7</span></div>
              <div class="button lightpink"><span>8</span></div>
              <div class="button lightpink"><span>9</span></div>
              <div class="button"><span>x</span></div>
            </div>
            <div class="btnContainer">
              <div class="button lightpink"><span>4</span></div>
              <div class="button lightpink"><span>5</span></div>
              <div class="button lightpink"><span>6</span></div>
              <div class="button"><span>-</span></div>
            </div>
            <div class="btnContainer">
              <div class="button lightpink"><span>1</span></div>
              <div class="button lightpink"><span>2</span></div>
              <div class="button lightpink"><span>3</span></div>
              <div class="button"><span>+</span></div>
            </div>
            <div class="btnContainer">
              <div class="button lightpink"><span>0</span></div>
              <div class="button lightpink"><span>.</span></div>
              <div class="button"><span>=</span></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
